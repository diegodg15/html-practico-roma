<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Atajos de Teclado</title>
</head>

<body>
    <h1>Manual de Atajos de Teclado</h1>
    <ul>
        <li>Copiar: <kbd>Ctrl</kbd> + <kbd>C</kbd></li>
        <li>Pegar: <kbd>Ctrl</kbd> + <kbd>V</kbd></li>
        <li>Cortar: <kbd>Ctrl</kbd> + <kbd>X</kbd></li>
        <li>Guardar: <kbd>Ctrl</kbd> + <kbd>S</kbd></li>
        <li>Seleccionar todo: <kbd>Ctrl</kbd> + <kbd>A</kbd></li>
        <li>Deshacer: <kbd>Ctrl</kbd> + <kbd>Z</kbd></li>
        <li>Rehacer: <kbd>Ctrl</kbd> + <kbd>Y</kbd></li>
    </ul>
</body>

</html>
